<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="nav-bar-facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="nav-bar">
        <div class="left">
            <div class="logo">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="search">
                <input type="text" placeholder="&#xF002; Tìm kiếm trên facebook" style="font-family:Arial, FontAwesome" />
            </div>
        </div>
        <div class="mid">
            <div class="item"><i class="fa-solid fa-house"></i></div>
            <div class="item"><i class="fa-solid fa-film"></i></div>
            <div class="item"><i class="fa-solid fa-store"></i></div>
            <div class="item"><i class="fa-solid fa-user-group"></i></div>
            <div class="item"><i class="fa-solid fa-gamepad"></i></div>
        </div>
        <div class="right">
            <div class="item-right"><i class="fa-solid fa-grip"></i></div>
            <div class="item-right"><i class="fa-brands fa-facebook-messenger"></i></div>
            <div class="item-right"><i class="fa-solid fa-bell"></i></div>
            <div class="item-right image">
                <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t39.30808-6/379189588_1941928936181995_2078293382348265424_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Ze8tCBNzF3MQ7kNvgEJR8z2&_nc_ht=scontent.fhan2-5.fna&gid=AUCKFudN-SfWOAWKRcR_x_O&oh=00_AYDkEy5A5matXKW74u18uet4RBem0pXIoBbwRTQRA3Q14A&oe=668846AD" alt="">
                <div class="icon"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
